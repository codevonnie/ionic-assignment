<!-- view to add new food   -->
<ion-view view-title="Add New Food">
    <!-- ion-content holds the view content and allows scrolling which is set to true as default -->
    <ion-content>
      <!-- content contained in a form -->
     <form>
        <!-- form is presented in a list format -->
        <div class="list">
          <!-- label is stacked on top of input box -->
          <label class="item item-input item-stacked-label">
            <!-- input label to tell user to enter the name of the new food -->
            <span class="input-label" style="font-size:24px; color:#387ef5">Food Name</span>
              <!-- input box takes text value. it has a placeholder of example foods and inputted value is bound to the name element of the newFood object -->
              <input type="text" placeholder="Beef, Turnip" ng-model="newFood.name">
          </label>
          <!-- label is stacked on top of input box -->
          <label class="item item-input item-stacked-label">
            <!-- input label to tell user to enter the portion size of the new food -->
            <span class="input-label" style="font-size:24px; color:#387ef5">Portion Size</span>
              <!-- input box takes text value. it has a placeholder of example portions and inputted value is bound to the portion element of the newFood object -->
              <input type="text" placeholder="1 cup, 1 oz, 20kg" ng-model="newFood.portion">
          </label>
          <!-- label is stacked on top of input box -->
          <label class="item item-input item-stacked-label">
            <!-- input label to tell user to enter the calories of the new food -->
            <span class="input-label" style="font-size:24px; color:#387ef5">Number of Calories</span>
              <!-- input box takes number value. it has a placeholder of example calories and inputted value is bound to the calories element of the newFood object -->
              <input type="number" placeholder="55, 100, 120" ng-model="newFood.calories">
          </label>
        </div>
        <div class="padding">
          <!-- block button which when clicked calls the addFood method of the controller and passes it the newFood object -->
          <button class="button button-block button-positive" style="font-size=40px" ng-click="addFood(newFood)">Add Food</button>
        </div>
      </form>
    </ion-content>
</ion-view>
