<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Summary" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/tab-summary">
    <ion-nav-view name="tab-summary"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Add" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/tab-addcals">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

</ion-tabs>
